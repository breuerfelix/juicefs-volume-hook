name: tests

on:
  push:
    branches: ['**']

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: checkout
        uses: actions/checkout@v5
      -
        name: setup go
        uses: actions/setup-go@v6
      -
        name: build
        run: go build .
      -
        name: run
        run: ./juicefs-volume-hook -version
